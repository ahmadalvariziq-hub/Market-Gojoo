<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        header { background: #0088cc; color: white; padding: 15px; text-align: center; position: sticky; top: 0; }
        .container { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .card-info { padding: 10px; }
        .price { color: #28a745; font-weight: bold; }
        .btn-jual { position: fixed; bottom: 20px; right: 20px; background: #0088cc; color: white; border: none; padding: 15px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <header>
        <h3>Pasar Komunitas</h3>
    </header>

    <div class="container" id="product-list">
        <p>Memuat barang dagangan...</p>
    </div>

    <button class="btn-jual" onclick="tambahBarang()">+</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Agar tampilan penuh

        // Fungsi ambil data dari Google Sheets (pakai SheetDB nanti)
        async function fetchProducts() {
            // Nanti ganti URL_API_ANDA dengan link dari SheetDB
            const response = await fetch('https://sheetdb.io/api/v1/hfquedy3e0s4v');
            const data = await response.json();
            const list = document.getElementById('product-list');
            list.innerHTML = '';

                    data.forEach(item => {
            // Kita buat link chat otomatis ke penjual
            // Pastikan di kolom Penjual, user memasukkan username tanpa @
            const linkChat = `https://t.me/${item.Penjual}`;

            list.innerHTML += `
                <div class="card" onclick="tg.openTelegramLink('${linkChat}')" style="cursor: pointer;">
                    <img src="${item.FotoURL}" alt="produk">
                    <div class="card-info">
                        <div style="font-size: 14px; font-weight: bold;">${item.NamaBarang}</div>
                        <div class="price">Rp ${item.Harga}</div>
                        <div style="font-size: 10px; color: grey;">Penjual: @${item.Penjual}</div>
                        <button style="width:100%; margin-top:5px; background:#0088cc; color:white; border:none; border-radius:5px; font-size:12px; padding:5px;">Hubungi Penjual</button>
                        <button onclick="event.stopPropagation(); tg.openTelegramLink('https://t.me/Odetett?text=Tolong hapus barang: ${item.NamaBarang}')" 
        style="width:100%; margin-top:5px; background:#ff4d4d; color:white; border:none; border-radius:5px; font-size:10px; padding:3px;">
        Lapor Habis/Hapus
</button>

                    </div>
                </div>
            `;
        });

        }

        function tambahBarang() {
            // Sederhananya kita arahkan ke Google Form untuk input jualan
            tg.openLink('https://docs.google.com/forms/d/e/1FAIpQLScbNV7aIA45u8m0SiaR9B1xdYlpBHyC7717tS1e7nzkXjTEMA/viewform?usp=publish-editor');
        }

        fetchProducts();
    </script>
</body>
</html>
